<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <script>
        var a = prompt('Hãy nhập chiều cao tam giác cần vẽ: ');
        for (var i = 1; i <= a; i++ ){
            for (var j = 1; j <= i; j++){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
    
</body>
</html>
