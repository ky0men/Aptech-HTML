<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        document.write('10 số đầu tiên chia hết cho 5 là: ')
        var j = 0;
        for (var i = 0;;i++){
            if (i % 5 == 0){
                document.write(i + '<br>');
                j += 1;
            if (j > 10)
                break;
        }
        }
    </script>
</body>
</html>
