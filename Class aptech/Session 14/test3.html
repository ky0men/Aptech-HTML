<!DOCTYPE html>
<html>
<head>
	<title>FUNCTION</title>
</head>
<body>
<form name="myform" action="" method="get" accept-charset="utf-8">
	<input type="text" name="name" id="name" value="John" />
	<input type="number" name="age" id="age" value="30" />
	<input type="text" name="address" id="address" value="Danang" />
	<input type="button" name="" value="Click me!" onclick="display(Human); displayArray()" />
</form>	
</body>

<script>
	// Cách 1:
	// Định nghĩa 1 object thông qua new Object()
	var human = new Object();
	human.Name = myform.name.value;
	human.Age = myform.age.value;
	human.Address = myform.address.value;	
		
	// Cách 2:
	// Định nghĩa 1 object thông qua hàm
	function Human(name, age, address) {
		this.Name = name;
		this.Age = age;
		this.Address = address;
	}
	// Khởi tạo các objects thông qua định nghĩa ở trên.
	var h1 = new Human("Tung", "34", "Danang");	
	var h2 = new Human("Khanh", "31", "Hanoi");	
	var h3 = new Human("Viet", "29", "HCM");

	// Tạo mảng các objects
	var array = new Array();
	array.push(h1);
	array.push(h2);
	array.push(h3);

	// Viet hàm có tham số
	function display(h) {
		console.log("Name: " + h.Name);
		console.log("Age: " + h.Age);
		console.log("Address: " + h.Address);
	}

	function displayArray() {
		for (var h in array) {
			display(array[h]);
		}
	}


	// Tham khảo thêm một số hàm có sẵn đối Array tại: http://www.w3schools.com/jsref/jsref_obj_array.asp/
</script>
</html>
