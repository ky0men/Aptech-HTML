<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/advanced2.css">
    <title>Advanced 2</title>
</head>
<body>
    <div class="container">
        <div class="img-block">
            <img src="./img/formSignUp.jpg" alt="Table Image">
            <p>Craete an account</p>
        </div>
        <div class="form-block">
            <h1>Sign Up</h1>
            <form class="form-main">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Your Name"><br>
                <i class="fas fa-unlock-alt"></i>
                <input type="password" placeholder="Password"><br>
                <input type="checkbox"> <small> Remember me</small>   <br>
                <input id="btn" type="submit" value="Login">
            </form>
            <div class="social">
                <span>Or login with</span>
                <i id="face-ico" class="fab fa-facebook-square"></i> 
                <i id="tw-ico" class="fab fa-twitter-square"></i> 
                <i id="gg-ico" class="fab fa-google-plus-square"></i>
            </div>
            
        </div>
        
    </div>
    
</body>
</html>
