<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/advanced1.css">
    <title>Advanced 1</title>
</head>
<body>
    <div class="container">
        <div class="form-block">
            <h1>Sign Up</h1>
            <form class="form-main">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Your Name"><br>
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Your Email"><br>
                <i class="fas fa-unlock-alt"></i>
                <input type="password" placeholder="Password"><br>
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Repeat Password"><br>
                <input type="checkbox"> <small> I agree all statements in <u>Terms of service</u></small>   <br>
                <input id="btn" type="submit" value="Register">
            </form>
        </div>
        <div class="img-block">
            <img src="./img/formRegister.jpg" alt="Table Image">
            <p>I am already member</p>
        </div>
    </div>
    
    
</body>
</html>
